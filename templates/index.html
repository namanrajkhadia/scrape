<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Brand Presence Checker</title>
</head>
<body>
    <h1>Amazon Brand Presence Checker</h1>
    <form method="POST">
        <label for="brand_name">Brand Name:</label><br>
        <input type="text" id="brand_name" name="brand_name" required><br><br>
        <label for="keywords">Keywords (one per line):</label><br>
        <textarea id="keywords" name="keywords" rows="5" cols="30" required></textarea><br><br>
        <input type="submit" value="Generate Excel Report">
    </form>
</body>
</html>
